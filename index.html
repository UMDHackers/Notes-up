<!DOCTYPE html>

<html>
  <head>
    <title>Notes-up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel = "stylesheet" type="text" href = "css/main.css">
    <script>
    $(document).ready(function(){
        $('#post').click(function(){
          var name = $("#name_id").val();
          var note = $("#note_id").val();
          $("ol").append("<h1>"+ name +"</h1>");
          $('ol').append("<p>"+ note + "</p>");
          $('#name_id').val('');
          $('#note_id').val('');
        });
      });
    </script>
    <style>
      #button_holder{
        padding-top: 10px;
      }
    </style>
  </head>
<body>

    <!--Nav bar code-->
  <div class = "container">
      <nav class="navbar navbar-default" >
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/UMDHackers/Notes-up" target="_blank">note-up</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <div id = "button_holder">
                <button type="button" id = "add" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">+</button>
              </div>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

  </div>
  <div id = "main_note" class="container">
    <ol id = "notes">
    </ol>
  </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">New note</h4>
            </div>

            <div class="modal-body">
              <form action = "" >
                <div class="form-group" id = "form_sub">
                  <label for="name">Name:</label>
                  <input type="name" class="form-control" id = "name_id" name="name">
                </div>
                <div class="form-group">
                  <label for="note">Note:</label>
                  <textarea class="form-control" rows="5" id = "note_id" name="note"></textarea>
                </div>
                <input type="submit" class="btn btn-default" data-dismiss = "modal" id = "post" value="Post"/>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>

        </div>
    </div>

  </body>
</html>
